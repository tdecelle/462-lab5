<!doctype html>
<html>
<head>
  <title>Profile</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <script src="profile.js"></script>
  <style type="text/css">
    span.finished { cursor: pointer; color: blue; text-decoration: underline; }
  </style>
</head>
<body ng-app="profile" ng-controller="MainCtrl">
<div class="row">
<div class="col-md-8 col-md-offset-3">
<div class="page-header"> 
  <h1>Profile</h1>
</div>
  <h3>Name</h3>
  <div>
	  {{profile.name}}
  </div>
  
  <h3>Threshold Temperature</h3>
  <div>
	  {{profile.high_temperature}}
	  <span>fahrenheit</span>
  </div>

  <h3>Location</h3>
  <div>
	  {{profile.location}}
  </div>

  <h3>SMS Number</h3>
  <div>
    {{profile.sms}} 
  </div>

  <h3>Edit Profile</h3>
  <form ng-submit="editProfile()" style="margin-top:30px;">
	  <input type="text" ng-model="sensor_name" placeholder="name"></input>
	  <input type="text" ng-model="sensor_location" placeholder="location"></input>
	  <input type="text" ng-model="high_temperature" placeholder="high temperature"></input>
	  <input type="text" ng-model="sms" placeholder="sms"></input>
	  <button type="submit">Edit</button>
  </form>
</div>
</div>
</body>
</html>
